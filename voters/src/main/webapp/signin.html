<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous" />
<link rel="stylesheet" href="./static/css/styles.css" />
<title>EVoters :: Home</title>
</head>
<body>
	<!-- Top Navigation Bar -->
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark p-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="./">
				<img src="./static/img/evoter.png" alt="evoter logo" width="50" height="50" class="d-inline-block align-text-top">
				EVoters
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="./">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Signin</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="./signup.html">Signup</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="form-dialog">
		<img src="./static/img/evoter.png" alt="evoter logo" width="150" height="150" class="d-inline-block align-text-top">
		<h1 class="text-center display-5">Sign In</h1>
		<form class="row g-3" method="post" action="signin">
			<div class="col-12">
				<div class="form-floating">
				  <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				  <label for="email">Email</label>
				</div>
			</div>
			<div class="col-12">
				<div class="form-floating">
				  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
				  <label for="password">Password</label>
				</div>
			</div>
			<div class="col-12">
				<div class="d-grid gap-2">
					<button class="btn btn-primary btn-lg" type="submit">
						Signin
					</button>
				</div>
			</div>
		</form>
	</div>

	<!-- jQuery -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- BootStrap Bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
